{% extends 'shopping/base.html' %}
{% load bootstrap3 %}

{% block content %}
<form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <table>
        {% bootstrap_form form %}
    </table>
    {% buttons %}
    <button type="submit" class="btn btn-primary">{% bootstrap_icon "ok-sign" %} 리뷰 남기기</button>
    {% endbuttons %}
</form>
{% endblock %}
